<div fxFill fxLayout="row">
    <div class="tabData_all">

        <div class="tabData_all__selector">
            <mat-form-field>
                <mat-select placeholder="Chiller Plant Name" [(ngModel)]="chiller_note">
                    <mat-option *ngFor="let item of chillerData" [value]="item.id">
                        {{ item.label }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="tabData_all__dateTimePicker">
            <mat-form-field>
                <input matInput [matDatepicker]="pickerFrom" placeholder="From Date">
                <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="pickerTo" placeholder="To Date">
                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                <mat-datepicker #pickerTo></mat-datepicker>
            </mat-form-field>

            <div class="tabData_all__dateTimePicker__searchButton">
                <div fxFlex class="m-l-20" fxLayoutAlign="center center">
                    <button style="height: 36px;" class="red-btn" type="button" mat-button> Search </button>
                </div>
            </div>
        </div>

        <div class="tabData_all__table">
            <td-data-table #dataTable [data]="filteredData" [columns]="columns" [selectable]="" [clickable]="" [multiple]="" [sortBy]="sortBy"
                [(ngModel)]="selectedRows" [sortOrder]="sortOrder" (sortChange)="sort($event)">

                <!-- <ng-template tdDataTableTemplate="view" let-value="value" let-row="row" let-column="column">
                    <div fxLayout="row">
                        <span matTooltip="View Detail" class="link-button" flex>{{value}}</span>
                    </div>
                </ng-template> -->

                <ng-template tdDataTableTemplate="download" let-value="value" let-row="row" let-column="column">
                    <div fxLayout="row">
                        <span matTooltip="View" class="link-button" flex>{{row.view}}</span>
                        <span matTooltip="Download" class="link-button m-l-5" flex>{{value}}</span>
                    </div>
                </ng-template>


            </td-data-table>


            <td-paging-bar fxFlex #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
                <span hide-xs>Rows per page:</span>
                <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
                    <mat-option *ngFor="let size of pageSizes" [value]="size">
                        {{size}}
                    </mat-option>
                </mat-select>
                <span>{{pagingBar.range}}</span>
                <span hide-xs>of {{pagingBar.total}}</span>
            </td-paging-bar>
        </div>

    </div>
</div>
