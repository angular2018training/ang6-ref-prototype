<div class="unit-price">
    <div class="unit-price__title">
        <span>Unit Price List</span>
    </div>
    <div class="unit-price__create-button">
        <button class="red-btn" type="button" mat-button (click)="showAddDialog()">Create Unit Price</button>
    </div>
    <div class="unit-price__table" fxLayout="column">

        <td-data-table #dataTable [data]="filteredData" [columns]="columns" 
        [selectable]="" [clickable]="" [multiple]="" [sortBy]="sortBy"
        [(ngModel)]="selectedRows" [sortOrder]="sortOrder" 
        (sortChange)="sort($event)">

        <ng-template tdDataTableTemplate="priceId" let-value="value" let-row="row" let-column="column">
            <div fxLayout="row">
                <app-unit-price-detail [selectedUnit]="row"></app-unit-price-detail>
            </div>
        </ng-template>

        <ng-template tdDataTableTemplate="delete" let-row="row">
            <div fxLayout="row">
                <button mat-icon-button (click)="showDeleteConfirm(row)">
                    <mat-icon class="color-1" aria-label="Delete">delete</mat-icon>
                </button>
            </div>
        </ng-template>

        </td-data-table>

        <td-paging-bar fxFlex #pagingBar [pageSize]="pageSize" 
        [total]="filteredTotal" (change)="page($event)">
            <span hide-xs>Rows per page:</span>
            <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
                <mat-option *ngFor="let size of pageSizes" [value]="size">
                    {{size}}
                </mat-option>
            </mat-select>
            <span>{{pagingBar.range}}</span>
            <span hide-xs>of {{pagingBar.total}}</span>
        </td-paging-bar>

    </div>
</div>
