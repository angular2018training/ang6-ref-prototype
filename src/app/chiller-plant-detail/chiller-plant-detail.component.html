<!-- div-waper -->
<div fxFill fxLayout="column" class="chiller-detail">
  <!-- chiller-plant-info -->
  <div class="chiler-detail-head">
    <fieldset>
      <!-- button here -->
      <legend>Chiller Plant Information</legend>
      <div class="show-hide">
        <button mat-button (click)="showInformation()">
          <mat-icon aria-label="Show">keyboard_arrow_down</mat-icon>
        </button>
      </div>
      <div [class.display-none]="!isShowInfo" fxFill fxLayout="column">
        <div>
          <mat-form-field floatPlaceholder="always">
            <input matInput required placeholder="ID" [(ngModel)]="itemSelectedCP.id" disabled>
            <mat-error align="right">This field is required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field floatPlaceholder="always">
            <input matInput required placeholder="Chiller Plant Name" [(ngModel)]="itemSelectedCP.nameCP">
            <mat-error align="right">This field is required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field floatPlaceholder="always">
            <input matInput required placeholder="Building Name" [(ngModel)]="itemSelectedCP.nameBuilding">
            <mat-error align="right">This field is required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field floatPlaceholder="always">
            <mat-select placeholder="Country" [(ngModel)]="arrayProvinces[0].countryID" (change)="changeCountry($event)">
              <mat-option *ngFor="let country of arrayProvinces[0].provinces" [value]="country.id">
                {{country.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field floatPlaceholder="always">
            <mat-select placeholder="Province" [(ngModel)]="arrayProvinces[1].countryID" (change)="changeProvince($event)">
              <mat-option *ngFor="let province of arrayProvinces[1].provinces" [value]="province.id">
                {{ province.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <div fxFlex></div>
          <button class="red-btn m-x-5" type="button" (click)="cancelDetail()" mat-button> Cancel </button>
          <button class="red-btn" type="button" mat-button (click)="showSaveConfirm(data)"> Save </button>
          <div fxFlex="40"></div>
        </div>
      </div>

    </fieldset>
  </div>
  <mat-tab-group [(selectedIndex)]="selectedTabIndex">
    <mat-tab label="Chiller Plant Details">
      <!-- <plant-model *ngIf="selectedTabIndex === 0"></plant-model> -->
      <plant-model></plant-model>
    </mat-tab>
    <mat-tab label="BMS Screen">
      <bms-screen></bms-screen>
    </mat-tab>
    <mat-tab label="Data Mapping">
      <data-mapping></data-mapping>
    </mat-tab>
    <mat-tab label="Connection">
      <connection-list></connection-list>
    </mat-tab>
    <mat-tab label="Schedule">
      <schedule-list></schedule-list>
    </mat-tab>
    <mat-tab label="Weather Service">
      <weather-service></weather-service>
    </mat-tab>
    <mat-tab label="Baseline">
      <base-line></base-line>
    </mat-tab>
    <mat-tab label="Unit Price">
      <unit-price></unit-price>
    </mat-tab>
  </mat-tab-group>
</div>
