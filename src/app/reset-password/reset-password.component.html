<div class="login_content">
  <h1>ES-NAVI SYSTEM</h1>
  <div class="reset_password_notify">
    <p>Please enter your new password</p>
    <p>This page is only available for 30 minutes</p>
  </div>
  <div class="login_content_detail">
    <div class="login_for_input">
      <label for="">E-mail</label>
      <div class="search-box disabled" fxLayout="row">
        <input type="text" placeholder="Password" value="{{user.email}}" disabled />
      </div>
    </div>
    <div class="login_for_input">
      <label for="">New Password</label>
      <div class="search-box" fxLayout="row">
        <input type="password" placeholder="Password" autofocus />
      </div>
    </div>
    <div class="login_for_input">
      <label for="">Confirm Password</label>
      <div class="search-box" fxLayout="row">
        <input type="password" placeholder="Password" />
      </div>
    </div>
    <div class="login_for_input">
      <label></label>
      <div class="reset_password_update">
        <button class="red-btn" type="button" mat-button>Update</button>
      </div>
    </div>
  </div>
</div>
