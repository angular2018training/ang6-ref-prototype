<div class="create-connection dialog">
    <div fxLayout="row" class="dialog-header">
        <span fxFlex>Update Connection</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon class="color-2" aria-label="Close">close</mat-icon>
        </button>
    </div>
    <div class="dialog-content">
        <div class="inputDialog">
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="text" matInput required placeholder="Connection Name" [(ngModel)]="data.connectionName">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <mat-select placeholder="Category" [(ngModel)]="data.category" (change)="changeCountry($event)">
                        <mat-option *ngFor="let category of categorys" [value]="category">
                            {{category}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <mat-select placeholder="Connection Type" [(ngModel)]="data.connectionType">
                        <mat-option *ngFor="let connectionType of connectionTypes" [value]="connectionType">
                            {{connectionType}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <mat-select placeholder="Status" [(ngModel)]="data.status">
                        <mat-option *ngFor="let status of statusList" [value]="status">
                            {{status}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="text" matInput required placeholder="Data Source Name" [(ngModel)]="data.nameDataSource">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <mat-select placeholder="Database Type" [(ngModel)]="data.typeDataSource">
                        <mat-option *ngFor="let typeData of typeDataSources" [value]="typeData">
                            {{typeData}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="text" matInput required placeholder="Host" [(ngModel)]="data.host">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="text" matInput required placeholder="Port" [(ngModel)]="data.port">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="text" matInput required placeholder="Database" [(ngModel)]="data.database">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="text" matInput required placeholder="User Name" [(ngModel)]="data.username">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input type="password" matInput required placeholder="Password" [(ngModel)]="data.password">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="divider-h "></div>
    <mat-dialog-actions class="dialog-footer ">
        <div fxFlex></div>
        <button mat-button class="red-btn p-x-5">Text Connection</button>
        <button mat-button [mat-dialog-close]="data">Save</button>
    </mat-dialog-actions>
</div>
