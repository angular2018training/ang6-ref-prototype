<div class="add-chiller dialog">
    <div fxLayout="row" class="dialog-header">
        <span fxFlex>CHWP - {{data.name}}</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon class="color-2" aria-label="Close">close</mat-icon>
        </button>
    </div>

    <div class="dialog-content">
        <div class="inputDialog chwp-info">
            <!-- <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="CHWP ID" [(ngModel)]="data.id">
                    <mat-error>This field is required</mat-error>
                </mat-form-field>
            </div> -->
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Simulator Index" [(ngModel)]="data.index">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="CHWP Name" [(ngModel)]="data.name">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Head (Cubic Factor)" [(ngModel)]="data.name">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput placeholder="Head (Proportional Factor)" [(ngModel)]="data.name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput placeholder="Flow Rate[m3/h]" [(ngModel)]="data.flowRateCHWP">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput placeholder="Maximum Flow Rate Ratio[%]" [(ngModel)]="data.maxFlowCHWP">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput placeholder="Minimum Flow Rate Ratio[%]" [(ngModel)]="data.minFlowCHWP">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <mat-select [(value)]="data.backup">
                        <mat-option>None</mat-option>
                        <mat-option value="{{item.name}}" *ngFor="let item of backups">{{item.name}}</mat-option>
                    </mat-select>
                    <mat-placeholder>
                        <span>Backup CHWP</span>
                    </mat-placeholder>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="divider-h "></div>
    <mat-dialog-actions class="dialog-footer ">
            <button mat-button [mat-dialog-close]="data">Set Default Values</button>
        <div fxFlex></div>
        <!-- <button mat-button mat-dialog-close>No</button> -->
        <!-- Can optionally provide a result for the closing dialog. -->
        <button mat-button [mat-dialog-close]="data" [disabled]="compareData()">Save</button>
    </mat-dialog-actions>
</div>
