<div fxFill fxLayout="column">
  <div fxLayout="row">
    <!-- search buttom-->
    <div fxFlex>
      <button class="red-btn" type="button" mat-button [routerLink]="'operator-add'">Create Operator</button>
    </div>
    <div class="search-box" fxLayout="row">
      <input placeholder="Search" #filter/>
      <mat-icon>search</mat-icon>
    </div>
    <!-- create customer button -->
  </div>
  <div class="customer-table-container" fxFlex fxLayout="column">
    <td-data-table #dataTable class="customer-table" [data]="filteredData" [columns]="columns" [selectable]="" [clickable]=""
      [multiple]="" [sortBy]="sortBy" [(ngModel)]="selectedRows" [sortOrder]="sortOrder" (sortChange)="sort($event)">
      <ng-template tdDataTableTemplate="operatorId" let-value="value" let-row="row" let-column="column">
        <div fxLayout="row">
          <span class="link-button" flex [routerLink]="'operator-detail'" matTooltip="Detail">{{value}}</span>
        </div>
      </ng-template>
      <ng-template tdDataTableTemplate="action">
        <div fxLayout="row">
          <button mat-icon-button (click)="showDeleteConfirm()" matTooltip="Delete">
            <mat-icon class="color-1" aria-label="Delete">delete</mat-icon>
          </button>
        </div>
      </ng-template>
    </td-data-table>
    <td-paging-bar fxFlex #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
      <span hide-xs>Rows per page:</span>
      <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
        <mat-option *ngFor="let size of pageSizes" [value]="size">
          {{size}}
        </mat-option>
      </mat-select>
      <span>{{pagingBar.range}}</span>
      <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>
  </div>
</div>
