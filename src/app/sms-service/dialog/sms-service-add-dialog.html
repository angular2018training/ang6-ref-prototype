<div class="full-wh" fxLayout="column">
    <div class="dialog-header">
        <span fxFlex>Add SMS Service Provider</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon class="color-2" aria-label="Close">close</mat-icon>
        </button>
    </div>
    <div fxFlex class="dialog-content-no-scroll">
        <div fxFlexAlign="center center" fxLayout="column" class="inputDialog">
            <div>
                <mat-form-field floatPlaceholder="always">
                    <mat-select placeholder="Provider Name" [(ngModel)]="data.providerName">
                        <mat-option *ngFor="let item of providerNames" [value]="item.id">
                            {{item.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Account ID" [(ngModel)]="data.imageName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Password" [(ngModel)]="data.imageName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Http URL" [(ngModel)]="data.imageName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Header Content Type" [(ngModel)]="data.imageName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Maximum Character Limit" [(ngModel)]="data.imageName">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="divider-h"></div>
    <mat-dialog-actions class="dialog-footer">
        <div fxFlex></div>
        <button mat-button [mat-dialog-close]="data">Test Connection</button>
        <button mat-button [mat-dialog-close]="data">Save</button>
    </mat-dialog-actions>
</div>
