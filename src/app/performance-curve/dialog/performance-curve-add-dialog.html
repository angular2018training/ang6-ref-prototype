<div class="full-wh" fxLayout="column">
    <div class="dialog-header">
        <span fxFlex>Add Performance Curve</span>
        <button mat-icon-button mat-dialog-close>
            <mat-icon class="color-2" aria-label="Close">close</mat-icon>
        </button>
    </div>
    <div fxFlex class="dialog-content-no-scroll">
        <div fxFlexAlign="center center" fxLayout="column" class="inputDialog">
            <div>
                <mat-form-field floatPlaceholder="always">
                    <input matInput required placeholder="Image Name" [(ngModel)]="data.imageName">
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div fxLayout="row">
                <div fxFlex="100" fxLayout="row">
                    <!-- <mat-form-field tdFileDrop [disabled]="disabled" (fileDrop)="files = $event" (keyup.enter)="fileInput.inputElement.click()"
                        (keyup.delete)="fileInput.clear()" (keyup.backspace)="fileInput.clear()" floatPlaceholder="always">
                        <input matInput placeholder="File Name" [value]="data.fileName?.length ? (data.fileName?.length + ' files') : data.fileName?.name" readonly/>
                    </mat-form-field> -->
                    <mat-form-field floatPlaceholder="always">
                        <!-- <input matInput placeholder="File Name" [value]="data.fileName?.length ? (data.fileName?.length + ' files') : data.fileName?.name" readonly/> -->
                        <input matInput placeholder="File Name" [value]="data.fileName?.name || ''" readonly/>
                    </mat-form-field>
                </div>
                <div class="b-input-file p-x-5">
                    <button mat-icon-button *ngIf="files" (click)="fileInput.clear()" (keyup.enter)="fileInput.clear()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                <div class="b-input-file">
                    <td-file-input accept=".csv" class="push-left-sm push-right-sm" #fileInput [(ngModel)]="data.fileName">
                        <mat-icon>file_upload</mat-icon>
                    </td-file-input>
                    <!-- <td-file-upload accept=".csv" class="push-left-sm push-right-sm" #fileInput [(ngModel)]="data.files" multiple [disabled]="files?.length == 7">
                        <mat-icon>file_upload</mat-icon>
                    </td-file-upload> -->
                    <!-- <td-file-upload fxLayoutAlign="center center" accept=".csv" #fileUpload defaultColor="accent" activeColor="warn" cancelColor="primary"
                        (select)="selectEvent($event)" (upload)="uploadEvent($event)"
                        multiple>
                        <span>{{ fileUpload.files?.name }}</span>
                        <ng-template td-file-input-label>
                            <mat-icon class="icon-18 m-x-5">file_upload</mat-icon>
                            <span>Choose a file...</span>
                        </ng-template>
                    </td-file-upload> -->
                </div>
            </div>
            <div>
                <mat-form-field floatPlaceholder="always">
                    <!-- <input matInput required placeholder="Note" [(ngModel)]="data.chillerPlantName"> -->
                    <textarea matInput required placeholder="Note"></textarea>
                    <mat-error align="right">This field is required</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="divider-h"></div>
    <mat-dialog-actions class="dialog-footer">
        <div fxFlex></div>
        <button mat-button [mat-dialog-close]="data">Save</button>
    </mat-dialog-actions>
</div>
